<!doctype html>
<html ng-app="todoApp">
<head>
    <title>Todo</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"/>
    <script src="/angular/angular.js" ></script>
    <script src="/javascripts/app.js" ></script>
</head>
<body>
    <div class="container" ng-controller="TodoCtrl as ctrl">
        <div class="row">
            <div class="col-sm-12">
            <h1 class="page-header">My Todo App</h1>
            </div>
            <div class="col-md-6">
            <h2>List</h2>
            <table class="table table-bordered">
                <tbody>
                        <tr ng-repeat="thing in ctrl.awesomeThings">
                            <td ng-click="ctrl.selectThing(thing)">
                                <a href="#">{{thing.name}}</a>
                            </td>
                        </tr>
                    </tbody>
            </table>
            </div>
            <div class="col-md-6" ng-show="ctrl.selectedThing">
            <h2>Details</h2>
                <div class="well">
                    <div>
                        <button type="button" class="close pull-right" aria-label="Close" ng-click="ctrl.selectThing()"><span aria-hidden="true">&times;</span></button>
                        <h4 ng-bind="ctrl.selectedThing.name"></h4>
                    </div>
                    <p ng-bind="ctrl.selectedThing.info"></p>
                    <button class="btn btn-primary" ng-click="ctrl.completeThing(ctrl.selectedThing.id)">Complete Todo</button>
                </div>
            </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-6">
                    <h2>Add Todo</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" ng-model="ctrl.newThing.name" minlength="1" maxlength="255" />
                        </div>
                        <div class="form-group">
                            <label for="info">Info</label>
                            <textarea rows="3" class="form-control" id="info" ng-model="ctrl.newThing.info"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="ctrl.addThing()">Add Todo</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
